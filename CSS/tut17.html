<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
<style>
    /* options available in fonts stacks and implemented in priority. If cambria is not available, then cochin */
    p{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 23px; 
           /* 1 pixel is 1/96th of an inch */
        line-height: 8.3em; /*space between two font lines*/
        font-style: italic;
        }
   span
   {
font-weight: bold;
   }
   #bold
   {
       font-weight: bold;
   }
</style>
<body>
    <h3>CSS fonts</h3>
    <p>fonts are <span>exciting</span></p>
    <p id="bold">this is bold</p>
</body>
</html>
