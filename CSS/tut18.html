<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstPara
        {
            color: turquoise; /*color by mentioning the name*/
        }
        #secondPara
        {
            color: rgb(544,324,0); /*color by manually writing rgb values*/
        }
        #thirdPara
        {
            color: #76f945; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstPara">this is a paragraph from first box</p>

    <h3>this is my first box</h3>
    <p id="secondPara">this is a paragraph from second box</p>

    <h3>this is my first box</h3>
    <p id="thirdPara">this is a paragraph from third box</p>
</body>
</html>
